<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram klone source</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="animation">
            <p>Animations</p>
            <img src="./animation/empty_folders.gif" alt="telegram empty folders" width="200px">
            <img src="./animation/Folders_1.gif" alt="telegram folder gif" width="200px">
            <img src="./animation/Loading.gif" alt="telegram folder gif" width="200px">
            <img src="./animation/location.gif" alt="telegram folder gif" width="200px">
            <img src="./animation/NoContact.gif" alt="telegram folder gif" width="200px">
            <img src="./animation/PasscodeLock.gif" alt="telegram folder gif" width="200px">
            <img src="./animation/Sleep.gif" alt="telegram folder gif" width="200px">
        </div>
        <div class="chat_backgrounds">
            <p>Chat Backgrounds</p>
            <img src="./chat_bg/1.png" alt="" width="200px">
            <img src="./chat_bg/5.png" alt="" width="200px">
            <img src="./chat_bg/7.png" alt="" width="200px">
            <img src="./chat_bg/bg.png" alt="" width="200px">
            <img src="./chat_bg/change-font-size-chat.png" alt="" width="200px">
        </div>
    </div>
</body>
</html>
